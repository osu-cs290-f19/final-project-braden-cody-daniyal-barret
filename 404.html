<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OSU Book Tracker</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">OSU <span>BookTracker</span></a>
        <button class="waves-effect waves-light btn right modal-trigger" data-target="add-book"> ADD A BOOK
        </button>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#" class="waves-effect">Account</a></li>
          <li><a href="#" class="waves-effect"><i class="material-icons">favorite</i></a></li>
          <li><a href="#" class="waves-effect"><i class="material-icons">add_shopping_cart</i></a></li>
        </ul>
        <a href="#">
          <div class="input-field right search">
            <input id="search" type="search" required>
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
          </div>
        </a>
      </div>
    </nav>
  </div>

  <main class="error-container">
    <div class = "404_image"></div><br />
      <div>
        <img src="https://media.giphy.com/media/8L0Pky6C83SzkzU55a/giphy.gif" alt="404_gif" />
      </div>
  </main>

</body>

</html>

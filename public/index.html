<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BookTracker</title>

    <link rel="stylesheet" href="style.css">

    <script src="index.js" charset="utf-8" defer></script>
  </head>
  <body>

    <header>
      <h1 class="site-title"><a href="#">OSU BookTracker</a></h1>
    </header>

    <main class="content">
      <aside class="sidebar">

        <div id="input-search-text-container">
            <input type="text" name="input-search-text" id="input-search-text" value="Search for a book">
        </div>

        <button id="add-a-book-button">Add a book</button>

        <hr/>

        <div class="nav-button-container">
            <button class="nav-button" id="currently-reading-button">Currently Reading</button>
            <button class="nav-button" id="up-next-button">Up Next</button>
            <button class="nav-button" id="my-library-button">My Library</button>
        </div>

        <hr/>

        <section class="filter-container">

            <h2>Filter Books</h2>

            <div class="filter-input-container">
              <label for="filter-author" class="filter-author-label">Author</label>
              <div class="filter-input-element">
                <input type="text" name="filter-author" id="filter-author" class="filter-input">
              </div>
            </div>

            <div class="filter-input-container">
                <label for="filter-subject">Subject</label>
                <div class="filter-input-element">
                  <select id="filter-subject" class="filter-input" name="filter-subject">
                    <option selected value="">Any</option>
                    <option>Math</option>
                    <option>Science</option>
                    <option>Literature</option>
                    <option>History</option>
                    <option>Music</option>
                    <option>Sports</option>
                  </select>
                </div>
            </div>

            <div class="filter-input-container">
              <label for="filter-min-price" class="filter-input-label">Price</label>
              <div class="filter-input-element">
                <input type="text" name="filter-min-price" id="filter-min-price" class="filter-input" placeholder="min">
              </div>
              <div class="filter-input-element">
                <input type="text" name="filter-max-price" id="filter-max-price" class="filter-input" placeholder="max">
              </div>
            </div>

            <div class="filter-input-container">
                <label for="filter-date-added" class="filter-date-added-label">Date Added</label>
                <div class="filter-input-element">
                  <input type="date" name="filter-date-added" id="filter-date-added" class="filter-input">
                </div>
            </div>

            <div class="filter-input-container">
                <label for="filter-condition">Condition</label>
                <div class="filter-input-element">
                  <select id="filter-condition" class="filter-input" name="filter-condition">
                    <option selected value="">Any</option>
                    <option>New</option>
                    <option>Used - Very Good</option>
                    <option>Used - Good</option>
                    <option>Used - Acceptable</option>
                    <option>Used - Poor</option>
                  </select>
                </div>
            </div>

            <div class="filter-input-container">
              <label for="filter-hardcover" class="filter-hardcover-label">Hardcover</label>
              <div class="filter-input-element">
                <input type="checkbox" name="filter-hardcover" id="filter-hardcover" class="filter-input">
              </div>
            </div>

            <button id="filter-update-button" class="action-button">Update</button>

        </section>

      </aside>

      <section id="library-content">
      </section>

      <button id="add-a-book-button"><i class="add-a-book-button">Add a book</i></button>

      <div id="modal-backdrop" class="hidden"></div>
      <div id="add-a-book-modal" class="hidden">
        <div class="modal-dialog">

            <div class="modal-header">
              <h3>Add a book</h3>
              <button type="button" id="modal-close" class="modal-hide-button">&times;</button>
            </div>

            <div class="modal-body"
        </div>
      </div>


    </main>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BookTracker</title>

    <link rel="stylesheet" href="style.css">

    <script src="index.js" charset="utf-8" defer></script>
  </head>
  <body>
    
    <header>
      <h1 class="site-title"><a href="#">OSU BookTracker</a></h1>
    </header>
   
    <div id="input-search-text-container">
        <input type="text" name="input-search-text" id="input-search-text" value="Search for a book">
    </div>

    <main class="content">
     
      <section id="library-content">
          <div class="books" data-price="123" data-subject="math">
              <div class="books-content">
                <div class="books-image-container">
                  <img src="place url link here">
                </div>
                <div class="book-info-container">
                  <a href="#" class="book-title">testing </a>
                  <span class="book-price">$12 testing</span>
                  <span class="book-date"> 11/21 </span>
                  <span class="book-condition"> very old testing</span>   
                </div>
              </div>  
            </div>
      </section>

    </main>


    <button id="add-a-book-button"><i class="add-a-book-button">Add a book</i></button>

    <div id="modal-backdrop" class="hidden"></div>
    <div id="add-a-book-modal" class="hidden">
      <div class="modal-dialog">

          <div class="modal-header">
            <h3>Add a book</h3>
            <button type="button" id="modal-close" class="modal-hide-button">&times;</button>
          </div>

          <div class="modal-body">

            <div class="input-book-element">
              <label for="post-author-input">"Author"</label>
              <input type="text" id="post-author-input">
            </div>

            <div class="input-book-element">
              <label for="post-subject-input">"Subject"</label>
              <input type="text" id="post-subject-input">
            </div>

            <div class="input-book-element">
              <label for="post-price-input">"Price"</label>
              <input type="number" id="post-price-input">
            </div>

            <div class="input-book-element">
              <label for="post-date-input">"Date Published"</label>
              <input type="text" id="post-date-input">
            </div>

            <div class="input-book-element">
              <label for="post-photo-input">"Book Cover"</label>
              <input type="text" id="post-photo-input">
            </div>

            <div class="input-book-element">
              <label for="post-condition-input">Condition</label>
              <input type="text" id="post-condition-input">
            </div>

            <div class="input-book-element">
              <label for="post-condition-input">Condition</label>
              <input type="text" id="post-condition-input">
            </div>

            <div class="modal-footer">
              <button type="button" id="modal-cancel" class="modal-hide-button action-button">Cancel</button>
              <button type="button" id="modal-accept" class="action-button">Add Book</button>
            </div>


      </div>
    </div>


  </body>
</html>

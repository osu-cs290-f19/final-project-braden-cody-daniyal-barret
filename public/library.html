<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Local Book library</title>
  <meta name="description" content="library">
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="CSS.css">

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

  <script src="JS.js" charset="utf-8" defer></script>

</head>

<body>

  <header class="header">
    <div class="head">OSU's local library</div>
    <nav class="navBar">
      <section class="my-icons">
        <span><i class="fa fa-book"></i></span>
        <!--<p>testing</p>-->
        <span><i class="fa fa-search-plus"></i></span>
        <!--<p>testing2</p>-->
        <span><i class="fa fa-clock"></i></span>
        <!--<p>testing3</p>-->
        <span><i class="fa fa-home"></i></span>
      </section>
    </nav>

  </header>
  
  
  <h1 id="scroll">Welcome to the OSU Library!</h1>
  
  <main class='library-content'>
    
    <aside class='filter-container'>
      <h2>Filters</h2>
      
      <div class='filter-input-container'>
        <label for='filter-title' class='filter-label'>Title</label>
        <div class='filter-input-element'>
          <input type='text' name='filter-title' id='filter-title' class='filter-input'>
        </div>
      </div>

      <div class='filter-input-container'>
        <label for='filter-author' class='filter-label'>Author</label>
        <div class='filter-input-element'>
          <input type='text' name='filter-author' id='filter-author' class='filter-input'>
        </div>
      </div>
    </aside>

    <section id='books'>
      <h5>testing section inside of books</h5>
      <h2>testing another header within section inside of books</h2>
    </section>


    

  </main>

</body>
</html>

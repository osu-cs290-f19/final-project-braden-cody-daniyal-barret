<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Local Book library</title>
  <meta name="description" content="library">
  <script src=""></script>
</head>

  <header>
    <h1 class="header-title"><a href="#">Library</a></h1>
    <button type="button" id="add-a-book-button">Add a book</button>
  </header>

  <main class='library-content'>
    
    <aside class='filter-container'>
      <h2>Filters</h2>
      
      <div class='filter-input-container'>
        <label for='filter-title' class='filter-label'>Title</label>
        <div class='filter-input-element'>
          <input type='text' name='filter-title' id='filter-title' class='filter-input'>
        </div>
      </div>

      <div class='filter-input-container'>
        <label for='filter-author' class='filter-label'>Author</label>
        <div class='filter-input-element'>
          <input type='text' name='filter-author' id='filter-author' class='filter-input'>
        </div>
      </div>
    </aside>

    <section id='books'>
      <!-- We probably shouldn't hard-code in book postings like on Benny's List -->
    </section>

  </main>

</body>
</html>
